<!DOCTYPE html>
<html> 
<head> 
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>Where We're From</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
<style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map { height: 100% }
    </style>
</head> 
<body onload="initialize()">
  <!--Makes a div for the map-->
  <div id="map" ></div>

  <script type="text/javascript">
    //Makes an array of all the lat and longs
    var locations = [
      ['Harrisonburg',38.477752, -78.863020, 1],
      ['Arlington', 38.903697, -77.127490, 2],
      ['Arlington',  38.894457, -77.163960, 3],
      ['Maryland', 39.134062, -76.857900, 4],
      ['Herndon', 38.931479, -77.400850, 5 ]
      
    ];
	//Creates variable map, gets content from ID map
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 6,
      center: new google.maps.LatLng( 38.426786, -78.881530),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
	//Makes var marker
    var marker, i;
	//Sets up loop that displays all locations within the array locations and puts them on the map
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

    
    }
  </script>
</body>
</html>
